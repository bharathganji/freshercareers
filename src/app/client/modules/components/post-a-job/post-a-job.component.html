<div class="container">
  <div class="container px-4 mt-4">
    <div class="row gx-4 justify-content-center">
      <div class="col-lg-10">
        <h2>freshercareers.in</h2>
        <p class="lead">
          Fill the details and submit the form. we'll get back to u as soon as
          possible
        </p>
        <br />
        <div>
          <form
            method="POST"
            ngNoForm
            action="https://formpost.app/bharathganji1@gmail.com"
          >
            <input
              type="hidden"
              name="fp_redirect"
              value="https://freshercarees.herokuapp.com/success"
            />
            <input
              type="hidden"
              name="fp_subject"
              value="Req: For a job post"
            />
            <input type="hidden" name="fp_reply" value="true" />
            <input
              type="hidden"
              name="fp_reply_message"
              value="Thank you for contacting us! we have received your job post mail"
            />
            <input
              type="hidden"
              name="fp_reply_from"
              value="freshercareers.in"
            />

            <div class="form-group row">
              <label for="email" class="col-4 col-form-label">*Email</label>
              <div class="col-8">
                <input
                  id="email"
                  name="email"
                  type="text"
                  placeholder="enter your email"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div>
              <h2><strong>your job data:</strong></h2>
            </div>

            <div class="form-group row">
              <label for="position" class="col-4 col-form-label"
                >*position</label
              >
              <div class="col-8">
                <input
                  id="position"
                  name="position"
                  type="position"
                  placeholder="job position"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="location" class="col-4 col-form-label"
                >*location</label
              >
              <div class="col-8">
                <input
                  id="location"
                  name="location"
                  type="text"
                  placeholder="job location"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="location" class="col-4 col-form-label">*type</label>
              <div class="col-8">
                <input
                  id="type"
                  name="type"
                  type="text"
                  placeholder="job type full time/internship"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="experience" class="col-4 col-form-label"
                >*experience</label
              >
              <div class="col-8">
                <input
                  id="experience"
                  name="experience"
                  type="text"
                  placeholder="job experience"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="qualification" class="col-4 col-form-label"
                >*qualification</label
              >
              <div class="col-8">
                <input
                  id="qualification"
                  name="qualification"
                  type="text"
                  placeholder="job qualification"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="message" class="col-4 col-form-label">Mesage</label>
              <div class="col-8">
                <textarea
                  id="message"
                  name="message"
                  cols="40"
                  rows="5"
                  placeholder="any extra information kindly provide here: batch, salary, about your company"
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
